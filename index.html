<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>BlackJack Game!</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="game-wrapper">
		<div class="game-board">
			<div class="wins">
				Wins: <span>0</span>	Losses: <span>0</span>
			</div>
			<button id="reset-button" class="play-buttons" onclick="reset()">Start New Game</button>
			<div class="dealer row">
				<div class="dealer score">Dealer Score: <br/><span id="dealer-total">0</span>
				</div>
				<div class="cards-row">
					<div id="dealer-card-one" class="dealer card firstCard empty">-
					</div>
					<div id="dealer-card-two" class="dealer card secondCard empty">-
					</div>
					<div id="dealer-card-three" class="dealer card thirdCard empty">-
					</div>
					<div id="dealer-card-four" class="dealer card fourthCard empty">-
					</div>
					<div id="dealer-card-five" class="dealer card fifthCard empty">-
					</div>
					<div id="dealer-card-six" class="dealer card sixthCard empty">-
					</div>
				</div>
			</div>
			<div class="player row">
				<div class="player score">Player Score: <br/><span id="player-total">0</span>
				</div>
				<div class="cards-row">
					<div id="player-card-one" class="player card firstCard empty">-
					</div>
					<div id="player-card-two" class="player card secondCard empty">-
					</div>
					<div id="player-card-three" class="player card thirdCard empty">-
					</div>
					<div id="player-card-four" class="player card fourthCard empty">-
					</div>
					<div id="player-card-five" class="player card fifthCard empty">-
					</div>
					<div id="player-card-six" class="player card sixthCard empty">-
					</div>
				</div>
			</div>
			<div class="play-buttons-div">
				<button class="play-buttons game-buttons" id="draw-button" onclick="deal()">Deal</button>
				<button class="play-buttons  game-buttons" id="hit-button" onclick="hit()">Hit</button>
				<button class="play-buttons  game-buttons" id="stand-button" onclick="stand()">Stand</button>
			</div>
			<div class="game-result">
				<span id="message">LET'S PLAY BLACKJACK!</span>
			</div>
		</div>
	</div>
		<script src="js/script.js" type="text/javascript"></script>
</body>
</html>
