<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="style.css">
	<script src="js/script.js" type="text/javascript"></script>
</head>
<body>
	<div id="game-wrapper">
		<div class="game-board">
			<div class="wins">
				Wins: <span></span>
			</div>
			<div class="dealer row">
				<div class="dealer score">Dealer Score: <br/><span></span>
				</div>

				<div id="dealer-first-card" class="dealer card firstCard empty">-
				</div>
				<div id="dealer-second-card" class="dealer card secondCard empty">-
				</div>
				<div id="dealer-third-card" class="dealer card thirdCard empty">-
				</div>
				<div id="dealer-fourth-card" class="dealer card fourthCard empty">-
				</div>
				<div id="dealer-fifth-card" class="dealer card fifthCard empty">-
				</div>
				<div id="dealer-sixth-card" class="dealer card sixthCard empty">-
				</div>
			</div>
			<div class="player row">
				<div class="player score">Player Score: <br/><span></span>
				</div>

				<div id="player-first-card" class="player card firstCard empty">-
				</div>
				<div id="player-second-card" class="player card secondCard empty">-
				</div>
				<div id="player-third-card" class="player card thirdCard empty">-
				</div>
				<div id="player-fourth-card" class="player card fourthCard empty">-
				</div>
				<div id="player-fifth-card" class="player card fifthCard empty">-
				</div>
				<div id="player-sixth-card" class="player card sixthCard empty">-
				</div>
			</div>
			<div class="play-buttons">
				<button id="draw-button" onclick="deal()">Deal</button>
				<button id="hit-button" onclick="hit()">Hit</button>
				<button id="stand-button" onclick="stand()">Stand</button>
			</div>
			<div class="game-result">
				<span>YOU WON!</span>
			</div>
		</div>
	</div>
</body>
</html>
